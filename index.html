<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="d-flex">

  <main class="container">
    <div class="card d-flex flex-row">
      <div class="left w-55 d-flex flex-column">
        <h1 class="title">Get <span class="focused">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats d-flex flex-row">
          <div class="stat1">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stat2">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat3">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right w-45 d-flex">
        <div class="filter"></div>
        <!-- <img src="assets/image/image-header-desktop.jpg" alt="workspace" class="w-100"> -->
      </div>
    </div>
  </main>

</body>

</html>
